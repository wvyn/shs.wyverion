<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:type" content="website">
  <meta property="og:title" content="Stafford High School | Portal">
  <meta property="og:description" content="The Unofficial Stafford High School portal" />
  <meta property="og:url" content="https://www.staffordhighschool.net">
  <meta property="og:site_name" content="Stafford High School | Portal">
  <link rel="icon" href="https://www.staffordhighschool.net/icon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stafford High School | Portal</title>
  <style>
    :root {
      --primary-yellow: #facc15;
      --bg-body: #1a1a1a;
      --btn-bg: #1f1f1f;
      --btn-border: #333;
      --btn-hover: #2a2a2a;
      --text-main: #f2f2f2;
      --text-muted: #999;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-yellow);
      margin-bottom: 0.5rem;
    }

    h2 {
      font-weight: normal;
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    .btn {
      background-color: var(--btn-bg);
      color: var(--primary-yellow);
      border: 1px solid var(--btn-border);
      padding: 0.9rem 1.6rem;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.2s ease;
      margin: 0.4rem 0;
      display: inline-block;
      font-weight: 500;
    }

    .btn:hover {
      background-color: var(--btn-hover);
      transform: scale(1.05);
      text-decoration: none;
    }

    .footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

  </style>
</head>
<body>

  <h1>Stafford High School Portal</h1>
  <h2>Unofficial tools and services</h2>

  <a href="/minecraft" class="btn">Go to the Minecraft Server Page</a>
  <a href="https://discord.gg/H2kVESwNwx" class="btn" target="_blank">Join the Discord Community</a>

  <div class="footer">
    Not affiliated with Stafford County Public Schools.
  </div>

</body>
</html>
